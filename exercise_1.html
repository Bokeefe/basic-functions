<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions!</title>
</head>
<body>
    <script>

        function first() {
            console.log('a');
            second();
            console.log('e');
        }
        function second() {
            console.log('b');
            third();
            console.log('d');
        }
        function third() {
            console.log('c');
        }
        first();
    </script>
</body>
</html>
