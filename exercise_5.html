<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Functions! (Five)</title>
</head>
<body>
	<script>
		var sum = 0;
		var number = 0;

		function addToAverage(num) {
			sum = sum + num;
			number = number + 1;
		}

		function getAverage() {
			return sum / number;

		}

		addToAverage(13);
		addToAverage(4);
		addToAverage(134);
		addToAverage(21);
		addToAverage(30);

		console.log(getAverage());

		/*

		*/

	</script>
</body>
